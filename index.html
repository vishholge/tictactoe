<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id ="main">
        <label for="player1">Player 1:</label>
        <input type="text" id="player1" class="name" placeholder="Name1">
        <br>
        <label for="player2">Player 2:</label>
        <input type="text" id="player2" class="name"  placeholder="Name2"><br>
        <button class="btn" onclick="playGame()">Play</button>
    </div>
    
    <div id = "grid-table">
        <div id="playing-player">
            <h4>someone is playing</h4>
        </div>
        <div class="container" id="grid">
            <div class="container-item"  onclick="onClickEvent(0)" ></div>
            <div class="container-item" onclick="onClickEvent(1)" ></div>
            <div class="container-item" onclick="onClickEvent(2)" ></div>
            <div class="container-item" onclick="onClickEvent(3)" ></div>
            <div class="container-item" onclick="onClickEvent(4)" ></div>
            <div class="container-item" onclick="onClickEvent(5)" ></div>
            <div class="container-item" onclick="onClickEvent(6)" ></div>
            <div class="container-item" onclick="onClickEvent(7)" ></div>
            <div class="container-item" onclick="onClickEvent(8)" ></div>
        </div>

    </div>
    <script src="js/index.js"></script>
</body>
</html>
